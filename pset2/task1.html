<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task 1</title>
	<script>
		document.addEventListener("DOMContentLoaded", function() {
			var sum = 0;

			for (var i = -1000; i < 1001; i++) {
				sum = sum + i;	
			};

			var elem = document.getElementById("result");
			elem.innerHTML = sum;
		});
	</script>
</head>
<body>
	<div>
		<h2>Посчитать сумму чисел от -1000 до 1000</h2>
		<h3>
			RESULT=<span id="result"></span>
		</h3>
	</div>	
</body>
</html>
